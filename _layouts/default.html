<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>{{ site.name }} - {{ page.title }}</title>

		<meta name="description" content="Cargo Media, Large Scale Webapplication Development">
		<meta name="keywords" content="web development, jobs, backend developer, php, js">

		<meta name="msapplication-TileColor" content="#D82954">
		<meta name="msapplication-TileImage" content="/img/tileImage.png">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="apple-touch-icon" href="/img/touch-icon-57.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/img/touch-icon-72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/img/touch-icon-76.png">

		<link rel="stylesheet" href="/css/syntax.css">
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/overrides.css">

	</head>
	<body class="page-{{ page.slug }}">
		<header id="header">
			<div class="sheet">
				<a href="/" class="logo">
					<div class="logo-graphic">
						<div class="ball b1"></div>
						<div class="ball b2"></div>
						<div class="ball b3"></div>
						<div class="ball m1"></div>
						<div class="ball m2"></div>
						<div class="ball m3"></div>
						<div class="ball t1"></div>
						<div class="ball t2"></div>
						<div class="ball t3"></div>
					</div>
					<div class="logo-text"><span class="logo-text-cargo">CARGO</span><span class="logo-text-media">media</span></div>
				</a>
				<nav role="navigation">
					<ul class="menu" role="menu">
						<li class="menu-item {% if page.slug == 'home' %}active{% endif %}"><a class="menu-item-link" href="/">Home</a></li>
						<li class="menu-item {% if page.slug == 'blog' %}active{% endif %}"><a class="menu-item-link" href="/blog">Blog</a></li>
						<li class="menu-item {% if page.slug == 'jobs' %}active{% endif %}"><a class="menu-item-link" href="/jobs">Jobs<span id="jobCount">{{ site.data.jobs.size }}</span></a></li>
					</ul>
				</nav>
			</div>
		</header>

		<section id="main">
			{{ content }}
		</section>

		<footer id="footer">
			<div class="sheet">
				<div class="flex">
					<div class="flex-box">
						<h5>Office</h5>
						<p>Cargo Media</p>
						<p><a href="http://goo.gl/maps/Cj3LD">Untere Rebgasse 22</a></p>
						<p>4058 Basel (Switzerland)</p>
						<p><a href="mailto:hello@cargomedia.ch" class="mail"><span class="icon"></span><span class="label">hello@cargomedia.ch</span></a></p>
					</div>
					<div class="flex-box">
						<h5>Legal</h5>
						<p>Cargo Media</p>
						<p><a href="https://www.google.ch/maps/preview/place/Erlenstrasse+41/@47.5686331,7.6005212,17z/data=!3m1!4b1!4m2!3m1!1s0x4791b9bc2a6548e7:0x1bf69df33c1cd653">Erlenstrasse 41</a></p>
						<p>4058 Basel (Switzerland)</p>
					</div>
					<div class="flex-box">
						<h5>Social</h5>
						<p><a href="https://twitter.com/cargomedia" title="Twitter">@cargomedia</a></p>
						<p><a href="https://plus.google.com/116466315130662662657" rel="publisher">Google+</a></p>
						<p><a href="https://www.facebook.com/cargomedia">Facebook</a></p>
						<p><a href="https://github.com/cargomedia/" title="Github">Github</a></p>
					</div>
					<div class="flex-box">
						<a href="http://madeinbasel.org" class="madeInBasel" title="Made in Basel"></a>
					</div>
				</div>
			</div>
		</footer>
	</body>

</html>
